           <div class="details"> <label>Name:</label> </div> <input type="text" name="fname" required><div class="formerror"> </div>

         <div class="details"> <label>phone:</label> </div><input type="phone" name="fphone" required><div class="formerror"></div>
        </div>

          <div class="details"><label>Password:</label> </div> <input type="password" name="fpass" required><div class="formerror"></div>
        </div>

        <div class="input-box" id="cpass">
        <div class="details"><label>Confirm Password:</label></div> <input type="password" name="fcpass" required><div class="formerror"></div>
       </div>
   </div>
      
        <div class="button">
          <input type="submit" value="Register">
